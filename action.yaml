---
name: Wrapper for hashicorp/vault-action
author: Engineering Experience Squad <platform.eng-xp@sonarsource.com>
description: Simplifies the usage of hashicorp/vault-action
branding:
  color: green
  icon: lock
inputs:
  url:
    description: The url of the HashiCorp Vault instance
    default: https://vault.sonar.build
    required: false
  secrets:
    description: A semicolon-separated list of secrets to retrieve
    required: true
outputs:
  vault:
    description: Outputs of vault
    value: ${{ toJSON(steps.secrets.outputs) }}
runs:
  using: composite
  steps:
    - name: replace placeholder
      id: replace
      # GITHUB_REPOSITORY=octocat/Hello-World
      # GITHUB_REPOSITORY_OWNER=octocat
      # REPO_NAME=Hello-World
      # REPO_OWNER_NAME_DASH=octocat-Hello-World
      env:
        SECRET_PATTERN: ${{ inputs.secrets }}
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
      with:
        script: |
          core.setOutput('pattern',
            process.env.SECRET_PATTERN
              .replaceAll(
                '{GITHUB_REPOSITORY_OWNER}',
                context.repo.owner
              )
              .replaceAll(
                '{GITHUB_REPOSITORY}',
                `${context.repo.owner}/${context.repo.repo}`
              )
              .replaceAll(
                '{REPO_OWNER_NAME_DASH}',
                `${context.repo.owner}-${context.repo.repo}`
              )
              .replaceAll(
                '{REPO_NAME}',
                context.repo.repo
              )
          );
    - name: Vault Secrets
      id: secrets
      uses: hashicorp/vault-action@4c06c5ccf5c0761b6029f56cfb1dcf5565918a3b # v3.4.0
      with:
        url: ${{ inputs.url }}
        exportEnv: false
        method: jwt
        path: jwt-ghwf
        secrets: ${{ steps.replace.outputs.pattern }}
        role: github-${{ github.repository_owner }}-${{ github.event.repository.name }}
    - name: Set individual outputs
      shell: bash
      run: |
        for secret_name in $(echo '${{ toJSON(steps.secrets.outputs) }}' | jq -r 'keys[]'); do
          secret_value=$(echo '${{ toJSON(steps.secrets.outputs) }}' | jq -r --arg key "$secret_name" '.[$key]')
          echo "::set-output name=$secret_name::$secret_value"
        done